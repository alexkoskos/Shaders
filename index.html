<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Моя Лаборатория Шейдеров</title>
    <style>
        body { 
            margin: 0; 
            background: #1a1a1a; 
            color: white; 
            font-family: monospace; 
            display: flex;
            height: 100vh;
            overflow: hidden; /* Чтобы не было скролла */
        }
        
        .canvas-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            position: relative;
        }
        
        /* Важно: канвас должен занимать место */
        canvas {
            width: 100%; 
            height: 100%;
        }

        .editor-container {
            width: 400px; /* Фиксированная ширина для редактора */
            display: flex;
            flex-direction: column;
            padding: 20px;
            background: #2b2b2b;
            box-shadow: -5px 0 15px rgba(0,0,0,0.5);
            z-index: 10;
        }

        textarea {
            flex-grow: 1;
            background: #1e1e1e;
            color: #dcdcdc;
            border: 1px solid #444;
            padding: 15px;
            font-size: 14px;
            font-family: 'Courier New', Courier, monospace;
            resize: none;
            outline: none;
            margin-bottom: 20px;
        }

        .controls {
            padding: 15px;
            background: #333;
            border-radius: 8px;
        }
        
        label { display: block; margin-bottom: 10px; }
        input[type=range] { width: 100%; cursor: pointer; }
    </style>
</head>
<body>

    <div class="canvas-container">
        <canvas id="glslCanvas"></canvas>
    </div>

    <div class="editor-container">
        <h3>Редактор кода</h3>
        <textarea id="code">
#ifdef GL_ES
precision mediump float;
#endif

uniform vec2 u_resolution;
uniform float u_time;
uniform float u_speed; 

void main() {
    vec2 st = gl_FragCoord.xy/u_resolution.xy;
    
    // Анимация цвета
    float t = u_time * u_speed;
    
    // Создаем красивые волны
    vec3 color = 0.5 + 0.5*cos(t + st.xyx + vec3(0,2,4));
    
    gl_FragColor = vec4(color, 1.0);
}
        </textarea>

        <div class="controls">
            <label>Скорость (u_speed): <span id="speedVal">1.0</span></label>
            <input type="range" id="speedSlider" min="0" max="10" step="0.1" value="1.0">
        </div>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/glslCanvas@0.2.6/dist/GlslCanvas.min.js"></script>

    <script>
        // Ждем загрузки страницы
        window.onload = function() {
            var canvas = document.getElementById("glslCanvas");
            var sandbox = new GlslCanvas(canvas);

            var textarea = document.getElementById("code");
            var slider = document.getElementById("speedSlider");
            var valDisplay = document.getElementById("speedVal");

            // 1. Загружаем код из textarea
            sandbox.load(textarea.value);

            // 2. Функция обновления кода
            textarea.addEventListener('input', function() {
                sandbox.load(textarea.value);
            });

            // 3. Функция обновления скорости
            function updateSpeed() {
                var val = slider.value;
                valDisplay.innerText = val;
                sandbox.setUniform("u_speed", parseFloat(val));
            }

            // Слушаем изменения слайдера
            slider.addEventListener('input', updateSpeed);
            
            // Запускаем сразу, чтобы применить начальную скорость
            updateSpeed();
        };
    </script>
</body>
</html>
