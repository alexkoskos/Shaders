<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Мои Шейдеры</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas class="glslCanvas" data-fragment="
        #ifdef GL_ES
        precision mediump float;
        #endif

        uniform vec2 u_resolution;
        uniform float u_time;

        void main() {
            vec2 st = gl_FragCoord.xy/u_resolution.xy;
            // Красивый перелив цветов от времени
            vec3 color = 0.5 + 0.5*cos(u_time+st.xyx+vec3(0,2,4));
            gl_FragColor = vec4(color, 1.0);
        }
    " width="500" height="500" style="width: 100%; height: 100%;"></canvas>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/glslCanvas@0.2.6/dist/GlslCanvas.min.js"></script>
</body>
</html>
